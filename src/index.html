<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</1>
            <p> Please fill out this form with the required information </p>
            <form action='https://register-demo.freecodecamp.org' method="POST"><!-- steps: 11. 12 -->
                <label for="first-name">Enter Your First Name: <input id="first-name" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" required/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"/></label>
                <fieldset legend="" > </fieldset>
                    <legend>Account type (required)</legend>
                    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" checked /> Personal</label>
                    <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business</label>
                <fieldset > 

                    <label for="profile-picture" > Upload a profile picture: <input type="file"/> </label>
                    <label>Input your age (years): <input type="number" min="13" max="120"   /> </label>
                    <label>How did you hear about us? <!-- step 33 to 37-->
                        <select>
                          <option value="">(select one)</option>
                          <option value="1">freeCodeCamp News</option>
                          <option value="2">freeCodeCamp YouTube Channel</option>
                          <option value="3">freeCodeCamp Forum</option>
                          <option value="4">Other</option>
                        </select>
                      </label>
                      <label>Provide a bio:
                        <textarea></textarea> <!--step 38 to 40-->
                      </label>
                </fieldset>

                <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" required />
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a>
                </label>
                <input type="submit" value="Submit"/>
            </form> 
    </body>

</html>
